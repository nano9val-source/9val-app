<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>9VAl BATTLE | FINAL PRO</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --accent: #ff9f0a; --bg: #000; --card: #1c1c1e; --text: #fff;
            --dim: #8e8e93; --green: #34c759;
            --insta: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 110px; overflow-x: hidden; }

        /* TAB BAR - ВСІ 6 ВКЛАДОК */
        .tab-bar {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(10, 10, 10, 0.98); backdrop-filter: blur(20px);
            display: flex; overflow-x: auto; padding: 12px 5px 30px;
            border-top: 0.5px solid #333; z-index: 1000;
        }
        .tab-item { color: var(--dim); font-size: 9px; text-align: center; min-width: 65px; flex: 1; font-weight: 700; cursor: pointer; }
        .tab-item.active { color: var(--accent); }
        .tab-icon { font-size: 20px; margin-bottom: 4px; display: block; }

        .page { display: none; padding: 20px; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .glass-card { background: var(--card); border-radius: 20px; padding: 18px; margin-bottom: 15px; border: 1px solid #2c2c2e; position: relative; }
        
        /* СУДДІ */
        .judge-row { display: flex; align-items: center; padding: 12px 0; border-bottom: 1px solid #2c2c2e; }
        .judge-img { width: 60px; height: 60px; border-radius: 50%; border: 2px solid var(--accent); margin-right: 15px; object-fit: cover; }
        .insta-btn { width: 34px; height: 34px; background: var(--insta); border-radius: 10px; display: flex; align-items: center; justify-content: center; margin-left: auto; }

        /* ФОРМИ ТА КНОПКИ */
        input { width: 100%; padding: 15px; margin: 8px 0; background: #222; border: 1px solid #333; border-radius: 12px; color: #fff; box-sizing: border-box; }
        .btn { background: var(--accent); color: #000; border: none; padding: 16px; border-radius: 15px; width: 100%; font-weight: 800; cursor: pointer; }
        .btn:disabled { opacity: 0.3; pointer-events: none; }
        
        /* ПЛЕЄР */
        audio { width: 100%; height: 35px; filter: invert(1); margin-top: 12px; }
        .score-tag { position: absolute; top: 18px; right: 18px; background: var(--accent); color: #000; padding: 2px 8px; border-radius: 6px; font-weight: 900; }

        /* АДМІНКА: 4 ОЦІНКИ */
        .vote-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin: 15px 0; }
        .vote-box { background: #111; padding: 8px; border-radius: 10px; border: 1px solid #333; text-align: center; }
        .vote-box label { font-size: 9px; color: var(--dim); display: block; }
        .vote-box input { background: none; border: none; font-size: 20px; font-weight: 900; color: var(--accent); text-align: center; margin: 0; padding: 0; }
    </style>
</head>
