<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9VAL BATTLE ARENA</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background: #050505; color: #fff; padding: 15px; }
        .nav { display: flex; justify-content: space-around; background: #1a1a1a; padding: 10px; border-radius: 10px; margin-bottom: 20px; }
        .nav div { cursor: pointer; color: #888; font-weight: bold; padding: 5px; }
        .nav div.active { color: #f39c12; border-bottom: 2px solid #f39c12; }
        .card { background: #151515; border-radius: 12px; padding: 15px; margin-bottom: 15px; border-left: 5px solid #f39c12; }
        .btn { width: 100%; padding: 12px; background: #f39c12; color: #000; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        input { width: 90%; padding: 10px; margin: 10px 0; background: #222; border: 1px solid #333; color: #fff; border-radius: 5px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="nav">
        <div id="n-reg" class="active" onclick="showTab('reg')">–†–ï–Ñ–°–¢–†–ê–¶–Ü–Ø</div>
        <div id="n-list" onclick="showTab('list')">–£–ß–ê–°–ù–ò–ö–ò</div>
    </div>

    <div id="tab-reg">
        <div class="card">
            <h3>–ü–û–î–ê–¢–ò –ó–ê–Ø–í–ö–£</h3>
            <input type="text" id="name" placeholder="–¢–≤—ñ–π –ù—ñ–∫–Ω–µ–π–º">
            <input type="text" id="city" placeholder="–ú—ñ—Å—Ç–æ">
            <p style="color:#f39c12; font-size: 12px; margin-bottom: 5px;">–û–ë–ï–†–ò –¢–†–ï–ö (MP3/WAV, –ú–ê–ö–°. 13 –ú–ë):</p>
            <input type="file" id="trackFile" accept="audio/*">
            <button class="btn" id="sendBtn" onclick="upload()">–í–Ü–î–ü–†–ê–í–ò–¢–ò –ó–ê–Ø–í–ö–£</button>
        </div>
    </div>

    <div id="tab-list" class="hidden">
        <h3>–£–ß–ê–°–ù–ò–ö–ò –ë–ê–¢–¢–õ–£</h3>
        <div id="users-list">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const URL = "https://script.google.com/macros/s/AKfycbw8IQYUeoibpyzl714JiRr7Cpk9Gd_KoPs55l-EM54jR7zGMYs5-ljKhjCoHNOKVwtG/exec";

        function showTab(t) {
            document.getElementById('tab-reg').classList.toggle('hidden', t !== 'reg');
            document.getElementById('tab-list').classList.toggle('hidden', t !== 'list');
            document.getElementById('n-reg').classList.toggle('active', t === 'reg');
            document.getElementById('n-list').classList.toggle('active', t === 'list');
            if(t === 'list') loadUsers();
        }

        function upload() {
            const name = document.getElementById('name').value;
            const city = document.getElementById('city').value;
            const fileInput = document.getElementById('trackFile');
            const btn = document.getElementById('sendBtn');
            const file = fileInput.files[0];

            if(!name || !file) return alert("–ó–∞–ø–æ–≤–Ω–∏ –≤—Å—ñ –ø–æ–ª—è!");
            if(file.size > 13 * 1024 * 1024) return alert("–§–∞–π–ª –∑–∞–Ω–∞–¥—Ç–æ –≤–µ–ª–∏–∫–∏–π! –ú–∞–∫—Å–∏–º—É–º 13 –ú–ë.");

            btn.innerText = "–ó–ê–í–ê–ù–¢–ê–ñ–ï–ù–ù–Ø...";
            btn.disabled = true;

            const reader = new FileReader();
            reader.onload = async function() {
                const payload = {
                    action: 'register',
                    id: tg.initDataUnsafe?.user?.id || "USER",
                    name: name,
                    city: city,
                    fileName: file.name,
                    fileData: reader.result
                };

                try {
                    await fetch(URL, { method: 'POST', body: JSON.stringify(payload) });
                    alert("–£—Å–ø—ñ—à–Ω–æ! –¢–≤—ñ–π —Ç—Ä–µ–∫ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ –≤ –±–∞–∑—É.");
                    location.reload();
                } catch(e) {
                    alert("–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è.");
                    btn.disabled = false;
                }
            };
            reader.readAsDataURL(file);
        }

        async function loadUsers() {
            const list = document.getElementById('users-list');
            const res = await fetch(URL + "?action=getData");
            const data = await res.json();
            list.innerHTML = "";
            data.users.slice(1).forEach(u => {
                if(u[1]) {
                    list.innerHTML += `<div class="card"><b>${u[1]}</b> (${u[2]})<br><a href="${u[3]}" target="_blank" style="color:#f39c12; text-decoration:none;">üéß –°–ª—É—Ö–∞—Ç–∏ —Ç—Ä–µ–∫</a></div>`;
                }
            });
        }
    </script>
</body>
</html>
