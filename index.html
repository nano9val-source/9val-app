<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9VAL BATTLE ARENA</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0a0a0a; color: #fff; margin: 0; padding-bottom: 80px; }
        .card { background: #151515; border-radius: 15px; padding: 20px; margin: 15px; border-left: 5px solid #f39c12; }
        .btn { width: 100%; padding: 15px; background: #f39c12; color: #000; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .btn:disabled { background: #444; }
        input { width: 90%; padding: 12px; margin: 10px 0; background: #222; border: 1px solid #333; color: #fff; border-radius: 8px; }
        .hidden { display: none; }
        .nav { position: fixed; bottom: 0; width: 100%; background: #111; display: flex; padding: 10px 0; border-top: 1px solid #333; }
        .nav-item { flex: 1; text-align: center; font-size: 12px; color: #888; }
        .nav-item.active { color: #f39c12; }
    </style>
</head>
<body>

    <div id="tab-home">
        <div style="text-align:center; padding: 40px 20px;">
            <h1 style="color:#f39c12; margin:0;">9VAL BATTLE</h1>
            <p>QUALIFICATION ROUND</p>
        </div>
        <div class="card">
            <h3>–°–£–î–î–Ü</h3>
            <div id="judges-list">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
        </div>
        <p onclick="showTab('admin')" style="text-align:center; color:#333; font-size:10px;">–í—Ö—ñ–¥ –¥–ª—è –ø–µ—Ä—Å–æ–Ω–∞–ª—É</p>
    </div>

    <div id="tab-reg" class="hidden">
        <div class="card">
            <h3>–ü–û–î–ê–¢–ò –ó–ê–Ø–í–ö–£</h3>
            <input type="text" id="name" placeholder="–ù—ñ–∫–Ω–µ–π–º">
            <input type="text" id="city" placeholder="–ú—ñ—Å—Ç–æ">
            <input type="file" id="trackFile" accept="audio/*">
            <button class="btn" id="sendBtn" onclick="upload()">–í–Ü–î–ü–†–ê–í–ò–¢–ò –¢–†–ï–ö</button>
        </div>
    </div>

    <div id="tab-admin" class="hidden">
        <div class="card" id="login-form">
            <h3>–í–•–Ü–î –°–£–î–î–Ü</h3>
            <input type="text" id="j-user" placeholder="–õ–æ–≥—ñ–Ω">
            <input type="password" id="j-pass" placeholder="–ü–∞—Ä–æ–ª—å">
            <button class="btn" id="loginBtn" onclick="loginJudge()">–£–í–Ü–ô–¢–ò</button>
        </div>
        <div id="dashboard" class="hidden">
            <div class="card">
                <h3 id="welcome-msg">–ü–∞–Ω–µ–ª—å</h3>
                <div id="contestants-list"></div>
            </div>
        </div>
    </div>

    <div class="nav">
        <div class="nav-item active" onclick="showTab('home')">üè†<br>–ì–æ–ª–æ–≤–Ω–∞</div>
        <div class="nav-item" onclick="showTab('reg')">üé§<br>–†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –í–°–¢–ê–í –°–í–û–Ñ –ü–û–°–ò–õ–ê–ù–ù–Ø /EXEC –°–Æ–î–ò:
        const URL = "https://script.google.com/macros/s/AKfycbxIhQ7aWpsmMtVffHegXnoHMRm_PpOy9zsDEHDqczOUksWJ740_QdKMyXrDWQOuWg2K/exec";

        function showTab(t) {
            ['home', 'reg', 'admin'].forEach(id => document.getElementById('tab-'+id).classList.add('hidden'));
            document.getElementById('tab-'+t).classList.remove('hidden');
        }

        async function loadData() {
            const res = await fetch(URL + "?action=getData");
            const data = await res.json();
            document.getElementById('judges-list').innerHTML = data.judges.slice(1).map(j => `<div>‚Ä¢ ${j[2]}</div>`).join('');
            return data;
        }

        async function loginJudge() {
            const u = document.getElementById('j-user').value;
            const p = document.getElementById('j-pass').value;
            const btn = document.getElementById('loginBtn');
            btn.innerText = "–ü–ï–†–ï–í–Ü–†–ö–ê...";
            
            const data = await loadData();
            const judge = data.judges.find(j => j[0] == u && j[1] == p);

            if(judge) {
                document.getElementById('login-form').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                document.getElementById('welcome-msg').innerText = "–°—É–¥–¥—è: " + judge[2];
                
                document.getElementById('contestants-list').innerHTML = data.allUsers.slice(1).map((usr, i) => `
                    <div style="padding:10px 0; border-bottom:1px solid #333;">
                        <b>${usr[1]}</b> <a href="${usr[3]}" target="_blank">üéß</a>
                        <div style="display:flex; gap:5px; margin-top:5px;">
                            <input type="number" id="t-${i}" style="width:50px" placeholder="–¢–µ—Ö">
                            <input type="number" id="l-${i}" style="width:50px" placeholder="–¢–µ–∫—Å—Ç">
                            <button onclick="saveScore('${judge[2]}', '${usr[1]}', ${i})">‚úÖ</button>
                        </div>
                    </div>`).join('');
            } else {
                alert("–ü–æ–º–∏–ª–∫–∞! –ü–µ—Ä–µ–≤—ñ—Ä –ª–æ–≥—ñ–Ω/–ø–∞—Ä–æ–ª—å.");
                btn.innerText = "–£–í–Ü–ô–¢–ò";
            }
        }

        async function upload() {
            const name = document.getElementById('name').value;
            const file = document.getElementById('trackFile').files[0];
            if(!name || !file) return alert("–ó–∞–ø–æ–≤–Ω–∏ –≤—Å–µ!");

            const btn = document.getElementById('sendBtn');
            btn.innerText = "–ó–ê–í–ê–ù–¢–ê–ñ–ï–ù–ù–Ø...";
            btn.disabled = true;

            const reader = new FileReader();
            reader.onload = async function() {
                const payload = {
                    action: 'register',
                    name: name,
                    city: document.getElementById('city').value,
                    fileName: file.name,
                    fileData: reader.result,
                    id: tg.initDataUnsafe?.user?.id || "N/A"
                };
                await fetch(URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                alert("–ì–æ—Ç–æ–≤–æ! –¢—Ä–µ–∫ –Ω–∞–¥—ñ—Å–ª–∞–Ω–æ.");
                location.reload();
            };
            reader.readAsDataURL(file);
        }

        async function saveScore(jName, artist, idx) {
            const t = document.getElementById('t-'+idx).value;
            const l = document.getElementById('l-'+idx).value;
            const payload = { action: 'setScore', judge: jName, artist: artist, t: t, l: l };
            await fetch(URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
            alert("–û—Ü—ñ–Ω–∫—É –∑–±–µ—Ä–µ–∂–µ–Ω–æ!");
        }

        loadData();
    </script>
</body>
</html>
