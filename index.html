<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9VAL BATTLE ARENA</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #050505; color: #fff; margin: 0; padding: 0; }
        .header { background: #111; padding: 20px; text-align: center; border-bottom: 2px solid #f39c12; }
        .nav { display: flex; overflow-x: auto; background: #1a1a1a; position: sticky; top: 0; z-index: 100; }
        .nav-item { padding: 15px 20px; cursor: pointer; white-space: nowrap; color: #888; font-weight: bold; }
        .nav-item.active { color: #f39c12; border-bottom: 3px solid #f39c12; }
        .content { padding: 15px; }
        .card { background: #151515; border-radius: 12px; padding: 15px; margin-bottom: 15px; border-left: 5px solid #f39c12; }
        .btn { width: 100%; padding: 12px; background: #f39c12; color: #000; border: none; border-radius: 8px; font-weight: bold; margin-top: 10px; cursor: pointer; }
        input { width: 92%; padding: 10px; margin: 5px 0; background: #222; border: 1px solid #333; color: #fff; border-radius: 5px; }
        .hidden { display: none; }
        .status-badge { font-size: 12px; padding: 3px 8px; border-radius: 5px; background: #333; color: #f39c12; }
    </style>
</head>
<body>
    <div class="header"><h1>9VAL BATTLE</h1></div>
    
    <div class="nav">
        <div class="nav-item active" onclick="showTab('reg')">–†–ï–Ñ–°–¢–†–ê–¶–Ü–Ø</div>
        <div class="nav-item" onclick="showTab('players')">–£–ß–ê–°–ù–ò–ö–ò</div>
        <div class="nav-item" onclick="showTab('rounds')">–†–ê–£–ù–î–ò</div>
    </div>

    <div class="content">
        <div id="tab-reg">
            <div class="card">
                <h3>–ê–ù–ö–ï–¢–ê –£–ß–ê–°–ù–ò–ö–ê</h3>
                <input type="text" id="name" placeholder="–¢–≤—ñ–π –ù—ñ–∫–Ω–µ–π–º">
                <input type="text" id="city" placeholder="–ú—ñ—Å—Ç–æ">
                <input type="text" id="track" placeholder="–ü–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ —Ç—Ä–µ–∫">
                <button class="btn" id="regBtn" onclick="sendData()">–ü–û–î–ê–¢–ò –ó–ê–Ø–í–ö–£</button>
            </div>
        </div>

        <div id="tab-players" class="hidden">
            <h3>–°–ü–ò–°–û–ö –ê–†–¢–ò–°–¢–Ü–í</h3>
            <div id="players-list">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —É—á–∞—Å–Ω–∏–∫—ñ–≤...</div>
        </div>

        <div id="tab-rounds" class="hidden">
            <h3>–¢–£–†–ù–Ü–†–ù–ê –°–Ü–¢–ö–ê</h3>
            <div id="rounds-list">–†–æ–∑–∫–ª–∞–¥ –∑'—è–≤–∏—Ç—å—Å—è –ø—ñ—Å–ª—è –∂–µ—Ä–µ–±–∫—É–≤–∞–Ω–Ω—è.</div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwjaiam_syBlJlYi8l8SBzhVjmcwgKNqFHOHFpUS4YqortLNz8DhEAxqA1vfD19jBAy/exec";

        function showTab(name) {
            document.querySelectorAll('.content > div').forEach(d => d.classList.add('hidden'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('tab-' + name).classList.remove('hidden');
            event.currentTarget.classList.add('active');
            if(name === 'players') loadData();
        }

        async function sendData() {
            const name = document.getElementById('name').value;
            const city = document.getElementById('city').value;
            const track = document.getElementById('track').value;
            const btn = document.getElementById('regBtn');

            if(!name || !city || !track) return alert("–ó–∞–ø–æ–≤–Ω–∏ –≤—Å—ñ –ø–æ–ª—è!");

            btn.innerText = "–í–Ü–î–ü–†–ê–í–ö–ê...";
            btn.disabled = true;

            const payload = {
                action: 'register',
                id: tg.initDataUnsafe?.user?.id || "000",
                name: name,
                city: city,
                track: track
            };

            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify(payload)
                });
                alert("–ì–æ—Ç–æ–≤–æ! –¢–≤–æ—è –∑–∞—è–≤–∫–∞ –≤ —Ç–∞–±–ª–∏—Ü—ñ.");
                btn.innerText = "–ü–û–î–ê–¢–ò –ó–ê–Ø–í–ö–£";
                btn.disabled = false;
            } catch (e) {
                alert("–ü–æ–º–∏–ª–∫–∞! –°–ø—Ä–æ–±—É–π —â–µ —Ä–∞–∑.");
            }
        }

        async function loadData() {
            const list = document.getElementById('players-list');
            try {
                const response = await fetch(SCRIPT_URL + "?action=getData");
                const res = await response.json();
                list.innerHTML = "";
                // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º –ø–µ—Ä–≤—É—é —Å—Ç—Ä–æ–∫—É –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤
                res.users.slice(1).forEach(user => {
                    list.innerHTML += `<div class="card">
                        <p><b>${user[1]}</b> (${user[2]}) <span class="status-badge">${user[5]}</span></p>
                        <a href="${user[3]}" target="_blank" style="color:#f39c12; text-decoration:none;">üéß –°–ª—É—Ö–∞—Ç–∏ —Ç—Ä–µ–∫</a>
                    </div>`;
                });
            } catch (e) {
                list.innerText = "–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö.";
            }
        }
    </script>
</body>
</html>
